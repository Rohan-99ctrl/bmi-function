<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.popper.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    


    <div id="mainWrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-7 m-auto wrapper">
                    <h1 style="border-bottom: 4px solid orangered; margin-bottom: 2rem;" class="p-3 text-center">CHECK BMI</h1>
                    <form action="#" id="submitForm">
                        <div class="form-group">
                            <input id="nam" type="text" class="form-control mb-3" placeholder="Enter Your Name">
                        </div>

                        <div class="form-group">
                            <input id="weight" type="text" class="form-control mb-3" placeholder="Enter Your Weight in KG">
                        </div>

                        <div class="form-group">
                            <input id="height" type="text" class="form-control mb-4" placeholder="Enter Your Height in Miter">
                        </div>

                        <div class="form-group">
                            <input id="click" type="submit" class="btn btn-success w-100" value="CALCULATE">
                        </div>
                    </form>

                    <div id="border"></div>

                    <div id="result">

                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="./js/app.js"></script>
</body>
</html>
